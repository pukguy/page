<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 使内容充满整个视窗高度 */
            margin: 0;    /* 移除默认边距 */
        }
        img {
            max-width: 100%; /* 图片宽度不超过屏幕 */
            height: auto;    /* 保持图片比例 */
        }
    </style>
</head>
<body>
    <img src="fuckoff.jpeg" alt="Image">
</body>
</html>
